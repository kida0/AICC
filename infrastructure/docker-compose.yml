version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aicc-postgres
    environment:
      POSTGRES_DB: aicc
      POSTGRES_USER: aicc_user
      POSTGRES_PASSWORD: aicc_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aicc_user -d aicc"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aicc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: aicc-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://aicc_user:aicc_password@postgres:5432/aicc
      REDIS_URL: redis://redis:6379/0

  celery_worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: aicc-celery-worker
    command: celery -A app.workers.celery_app worker --loglevel=info
    volumes:
      - ../backend:/app
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://aicc_user:aicc_password@postgres:5432/aicc
      REDIS_URL: redis://redis:6379/0

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: aicc-frontend
    ports:
      - "3001:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8000
      REACT_APP_WS_BASE_URL: ws://localhost:8000

volumes:
  postgres_data:
  redis_data:
